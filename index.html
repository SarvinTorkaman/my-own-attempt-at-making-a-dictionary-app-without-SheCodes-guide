<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/298/open-book_1f4d6.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container border border-success">
      <form class="mt-3" id="dictionar-form">
        <div class="d-sm-flex justify-content-center d-block">
          <input
            type="text"
            class="form-control input-box"
            id="word-input"
            placeholder="enter any word"
          />
          <input
            type="submit"
            class="form-control btn-success"
            value="Search"
          />
        </div>
      </form>
      <div id="display-result" class="display"></div>
      <footer class="text-center">
        Coded by Sarvin and it is open source at
        <a
          href="https://github.com/SarvinTorkaman/my-own-attempt-at-making-a-dictionary-app-without-SheCodes-guide"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="/javascript.js"></script>
  </body>
</html>
